<section class="pb-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-lg-12">
        <div class="navigate__route__page">
          <button class="button button-light" (click)="goReturn()">
            Retour
          </button>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-fo">
              <li class="breadcrumb-item">
                <a href="#" [routerLink]="['/accueil']">Accueil</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
               Chambres & Suites
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!-- list des chmabres -->
    <div class="row g-3">
      <div class="col-lg-4">
        <div class="filter__box">
          <div class="filter__box-header">
            <h5 class="filter__box-header-title">Filtrer</h5>
            <a class="button button-white" type="button">Effacer les filtres</a>
          </div>
          <div class="filter__box-body">
            <form>
              <div class="row gy-4">
                <div class="col-lg-12">
                  <label class="form-label">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Recherche par localisation"
                  />
                </div>
                <div class="col-lg-12">
                  <label class="form-label">Type de chambre</label>
                  <select class="form-select">
                    <option value="">Sélectionner un type</option>
                    <option value="Maison">Chambre Standard</option>
                    <option value="Appartement">Suite Supérieure</option>
                  </select>
                </div>
                <div class="col-lg-12">
                  <label class="form-label">Prix</label>
                  <input
                    [(ngModel)]="prix"
                    [ngModelOptions]="{ standalone: true }"
                    [min]="minPrix"
                    [max]="maxPrix"
                    type="range"
                    class="form-control custom-range"
                  />
                  <div class="dflex-between">
                    <small>{{ formatPrix(minPrix) }}</small>
                    <small id="curr">{{ formatPrix(prix) }}</small>
                  </div>
                </div>

                <div class="col-lg-12">
                  <button class="button button-primary w-100">
                    Rechercher
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <ng-container *ngFor="let room of rooms">
          <app-card-room-horiz
            [data]="room"
            (callback)="onView(room)"
          ></app-card-room-horiz>
        </ng-container>
      </div>
    </div>
  </div>
</section>
